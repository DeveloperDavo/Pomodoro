<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Pomodoro</title>
</head>
<body>
<div>

</div>
<div class='container'>
    <div id="time-setters">
        <div class="time-setter" id="break-time-setter">
            <h5>BREAK LENGTH</h5>
            <button id="decrease-break">&minus;</button>
            <span id="time-break">10</span>
            <button id="increase-break">+</button>
        </div>
        <div class="time-setter" id="session-time-setter">
            <h5>SESSION LENGTH</h5>
            <button id="decrease-session">&minus;</button>
            <span id="time-session">25</span>
            <button id="increase-session">+</button>
        </div>
    </div>
    <div id="clock">
        <h3 id="clock-title">SESSION</h3>
        <h3 id="clock-timer">24:59</h3>
    </div>

</div>

<script>
    $(function () {
        new Application().init();
    });
</script>
<script src="src/application.js"></script>

</body>
</html>
