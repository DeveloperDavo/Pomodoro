<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Pomodoro</title>
</head>
<body>
<div class="container">
    <div id="length-setters">
        <div class="length-setter" id="break-length-setter">
            <h5>BREAK LENGTH</h5>
            <button id="decrement-break" value="decrement" class="btn crement-button">&minus;</button>
            <span id="break-length"></span>
            <button id="increment-break" value="increment" class="btn crement-button">+</button>
        </div>
        <div class="length-setter" id="session-length-setter">
            <h5>SESSION LENGTH</h5>
            <button id="decrement-session" value="decrement" class="btn crement-button">&minus;</button>
            <span id="session-length"></span>
            <button id="increment-session" value="increment" class="btn crement-button">+</button>
        </div>
    </div>
    <div id="clock-border">
        <div id="clock">
            <h3 id="clock-mode" class="clock-text"></h3>
            <h3 id="clock-time" class="clock-text"></h3>
        </div>
    </div>
    <div id="start-pause">
        <button id="start-pause-button" class="btn"></button>
    </div>

</div>

<script>
    $(function () {
        new Application().init();
    });
</script>
<script src="src/application.js"></script>

</body>
</html>
